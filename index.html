
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Web Search Engine</title>
    <style>
        /* Video background styling */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000; /* Fallback color for unsupported browsers */
            color: white;
            overflow: hidden;
        }

        .search-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }
    </style>
    <script>
        function performSearch(event) {
            event.preventDefault();
            const query = document.getElementById('searchQuery').value;
            if (query.trim() === '') {
                alert('Please enter a search query.');
                return;
            }
            window.location.href = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
        }
    </script>
</head>
<body>

    <!-- Video background element -->
    <video autoplay loop muted class="video-background">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Search Container -->
    <div class="search-container">
        <h1>Cosmic Web Search</h1>
        <form onsubmit="performSearch(event)">
            <input type="text" id="searchQuery" name="q" placeholder="Search the web..." required>
            <br>
            <input type="submit" value="Search">
        </form>
    </div>

</body>
</html>
