<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Web Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .search-container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
    </style>
    <script>
        // Optional JavaScript if you want to handle form submission dynamically
        function performSearch(event) {
            event.preventDefault();
            const query = document.getElementById('searchQuery').value;
            if (query.trim() === '') {
                alert('Please enter a search query.');
                return;
            }
            // Redirect to DuckDuckGo search results
            window.location.href = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
        }
    </script>
</head>
<body>
    <div class="search-container">
        <h1>Cosmic Web Search</h1>
        <form onsubmit="performSearch(event)">
            <input type="text" id="searchQuery" name="q" placeholder="Search the web..." required>
            <br>
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
